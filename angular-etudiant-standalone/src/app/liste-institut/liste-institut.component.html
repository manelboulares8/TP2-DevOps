<div class="container">
  <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> 
    <app-update-institut
      [institut]="updatedInstitut"
      (categorieUpdated)="institutUpdated($event)"
      [ajout]="ajout">
    </app-update-institut> 
  </div>

  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr> 
            <th>Id</th>
            <th>Nom Institut</th>
            <th>Localisation</th>
            <th>Num téléphone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let institut of instituts">
            <td>{{ institut.idI }}</td>
            <td>{{ institut.nomI }}</td>
            <td>{{ institut.localisation }}</td>
            <td>{{ institut.numTlf }}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="updateInstitut(institut)">Modifier</button>
              <button type="button" class="btn btn-danger" (click)="supprimerInstitut(institut.idI)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
