<form>
    <div [hidden]="ajout">
        <label>ID institut
        </label>
        <input type="text" [(ngModel)]="institut.idI" name="idI" class="form-control w-25">
    </div>
    <div>
        <label>Nom institut</label>
        <input type="text" [(ngModel)]="institut.nomI" name="nomI" class="form-control"
            placeholder="Entrez le nom de l'institut...">
    </div>
    <div>
        <label>Localisation
        </label>
        <input type="text" [(ngModel)]="institut.localisation" name="localisation" class="form-control w-25">
    </div>
  
        <div>
            <label>Numéro de téléphone
            </label>
            <input type="text" [(ngModel)]="institut.numTlf" name="numTlf" class="form-control w-25">
        </div>
        
            <div class="mt-2" *ngIf ="ajout">
                <button type="submit" [disabled]="!institut.nomI" class="btn btn-success"
                    (click)="saveInstitut()">Ajouter</button>
            </div>
            <div class="mt-2"  *ngIf ="!ajout">
                <button type="submit" [disabled]="!institut.nomI" class="btn btn-success"
                    (click)="saveInstitut()">Editer</button>
            </div>
</form>
